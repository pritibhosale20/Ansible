- name: LEMP Installation 
  hosts: localhost
  become: true
  connection: local
  tasks:
   - name: install LEMP
     apt:
      name: "{{ item }}"
      state: present
     with_items:
      - nginx
      - php
      - php8.3-fpm
      - mariadb-server
   - name: start all services
     service:
      name: "{{ item }}"
      state: started
     with_items:
      - nginx
      - php8.3-fpm
      - mariadb
   - name: restart all services
     service:
      name: "{{ item }}"
      state: restarted
     with_items:
      - nginx
      - php8.3-fpm
      - mariadb
